<html>
<head>
    <title>Styled List</title>
    <style>
       
        ul li:nth-child(even) {
            background-color: rgb(173, 216, 230); 
        }

        
        ul li {
            padding: 8px;
            list-style-type: disc;
        }
    </style>
</head>
<body>
    <h2>My favourite fruits</h2>
    <ul>
        <li>Mango</li>
        <li>Watermelon</li>
        <li>Pineapple</li>
        <li>Kiwi</li>
        <li>Lichee</li>
        <li>Guava</li>
    </ul>
</body>
</html>
